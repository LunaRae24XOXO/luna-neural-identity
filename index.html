<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Rae | Neural Identity</title>
    <style>
        :root { --neon: #00f2ff; --bg: #0a0a0c; }
        body { background-color: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .grid { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px); background-size: 40px 40px; z-index: -1; }
        .card { background: rgba(20, 20, 25, 0.9); padding: 2rem; border-radius: 20px; border: 1px solid var(--neon); text-align: center; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); width: 300px; }
        .profile-img { width: 150px; height: 150px; border-radius: 20px; border: 2px solid var(--neon); margin-bottom: 1rem; object-fit: cover; }
        h1 { font-size: 2.2rem; letter-spacing: 2px; margin: 0.5rem 0; color: white; text-shadow: 0 0 10px var(--neon); }
        p { color: #888; font-size: 0.9rem; margin-bottom: 1.5rem; text-transform: uppercase; }
        .status-dot { height: 8px; width: 8px; background-color: #00ff00; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 8px #00ff00; }
        .btn { display: block; padding: 12px; margin: 10px 0; border: 1px solid var(--neon); border-radius: 8px; color: var(--neon); text-decoration: none; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: var(--neon); color: black; }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="card">
       src="FoxyAl_Image_22672fa.jpg" alt="Luna Rae" class="profile-img"> 
        <h1>LUNA RAE</h1>
        <p><span class="status-dot"></span> NEURAL IDENTITY ONLINE</p>
        <a href="https://fansly.com/LunaRae" class="btn">NEURAL FEED</a>
        <a href="https://loyalfans.com/LunaRae" class="btn">DIRECT INTERFACE</a>
    </div>
</body>
</html>
